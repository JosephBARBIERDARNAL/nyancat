<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.2">
   <title>pypalettes Collection</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <header>
      <h1><a href='https://github.com/JosephBARBIERDARNAL/pypalettes' target="_blank">pypalettes</a>: all color maps</h1>
      <h4>Explore an endless variety of color maps for your Python visualizations.</h4>
   </header>
   <div class="container">
      <br/><br /><br />
      <section id="palette-of-the-day">
         <h2>Palette of the Day</h2>
         <div id="palette-of-the-day-container">
            <!-- Palette of the Day content will be dynamically inserted here -->
         </div>
         <pre id="palette-of-the-day-code">
            <!-- Code snippet will be dynamically inserted here -->
         </pre>
      </section>
      <main id="colormap-container">
         <!-- Colormaps are dynamically inserted here -->
      </main>
   </div>
   <script src="scripts.js"></script>
</body>

</html>
